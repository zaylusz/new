<!DOCTYPE html>
<html>
  <head>
    <title>✔️</title>
   
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      textarea {
        width: 500px;
        height: 200px;
        margin-top: 20px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #response {
        margin-top: 20px;
        font-size: 24px;
        text-align: center;
        animation: fadeIn 3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <form>
      <label for="message">Enter:</label><br>
      <textarea id="message" rows="5" cols="50"></textarea><br>
      <button id="submit-button">Submit</button>
    </form>
    <div id="response"></div>

    <script src="script.js"></script>
  </body>
</html>
